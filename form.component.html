<body>
  <h1>Tamplate Based Form</h1>
  <form #myform="ngForm">
  <div class="container">
    <div className="d-flex flex-column mt-5  align-items-center">
        <h1 className="bg-light my-5">Sign up form</h1>
        <form id="myForm" name="myForm" className="w-50">
           <!-- <div class="m-1">
            <label class="form-label" >Enter ID: </label>
          <span class="value" *ngIf="!editMode">{{model.id}}</span> 
            <input 
              class="form-control"
              type="text"
              name="id"
              [(ngModel)]="model.id"
              placeholder="Enter your ID"
            />
          </div>  -->
          <div class="m-1 text-start">
            <label class="form-label" >Enter Name: </label>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="Enter your name"
              [(ngModel)]="model.name"
            />
          </div>
          <div class="m-1">
            <label class="form-label" >Enter Address: </label>
            <input
              class="form-control"
              type="text"
              name="address"
              [(ngModel)]="model.address"
              placeholder="Enter your address"
            />
          </div>
          <div class="m-1">
            <label class="form-label" >Select Gender : </label>
          <input type="radio" name="gender" value="male" [(ngModel)]="model.gender">Male 
          <input type="radio" name="gender" value="female" [(ngModel)]="model.gender">Female 
          </div>
          <div class="m-1">
            <label class="form-label" >Enter Cars: </label>
            <select
              class="form-select"
              name="cars"
              [(ngModel)]="model.cars">
              <option>--please select cars--</option>
              <option value="Brezza">Brezza</option>
              <option value="Creata">Creata</option>
              <option value="Volvo">Volvo</option>
            </select>
          </div>
          <div class=" text-start m-1">
            <label class="form-label">Enter date of joining:
            </label>
            <input
              class="form-control"
              type="date"
              name="doj"
              id="doj"
              [(ngModel)]="model.doj"
            />
          </div> 
          <div class=" text-start m-1">
            <label class="form-label" >Enter Hobbies: </label>
            <input
              class="form-control"
              type="text"
              name="hobbies"
              id="hobbies"
              placeholder="Enter your hobbies"
              [(ngModel)]="model.hobbies"
            />
          </div>
          <button class="btn btn-success my-4" type="button" (click)="onSubmit();myform.resetForm()">Save Data</button>
    &nbsp;
    <button type="button" (click)="showdata()" class="btn btn-primary ">Show Data</button>
        
        </form>
